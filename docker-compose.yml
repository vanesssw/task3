services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=sqlite+aiosqlite:///./news.db
      - FETCH_INTERVAL_SECONDS=30
    depends_on:
      - nats
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  nats:
    image: nats:2.10
    command: -js
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: ["CMD", "nats-server", "--version"]
      interval: 30s
      timeout: 10s
      retries: 5

